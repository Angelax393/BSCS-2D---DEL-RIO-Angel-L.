<!DOCTYPE html>
<html>
    <head>
        <footer style="<footer style="text-align: center; background-color: rgba(255, 255, 255, 0.8); padding: 10px;">
            <p>&copy; HEAVENLY RESTAURANT</p>
          </footer>

          <section class="feedback-box">
            <h2>Tell us about your thoughts on our restaurant</h2>
            <form>
                <fieldset>
                    <legend>Your Feedback</legend>
                    
                    <label for="name">Name</label><br><input type="name" id="name" name="name"><br>
                    <label for="email">Email:</label><br><input type="email" id="email" name="email"><br>
                    <label for="rating">Rating:</label><br>
                    <select id="rating" name="rating">
                        <option value="1">1 Star</option>
                        <option value="2">2 Stars</option>
                        <option value="3">3 Stars</option>
                        <option value="4">4 Stars</option>
                        <option value="5">5 Stars</option>
                    </select><br>
                    <label for="feedback">Feedback</label><br>
                    <textarea id="feedback" name="feedback" rows="5" cols="40"></textarea><br>
                    <input type="submit"value="submit feedback">
                </fieldset>
            </form>
          </section>
        </body>
    </head>
</html>
